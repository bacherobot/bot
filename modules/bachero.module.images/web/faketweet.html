<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		img.emoji {
			height: 1em;
      		width: 1em;
      		margin: 0 0.1em;
      		vertical-align: -0.1em;
		}
		.blue {
			color: #1D9BF0;
		}
		.hidden {
			display: none !important;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="chirp-font/stylesheet.css">
	<script src="libs/twemoji.min.js"></script>
</head>
<body style="position: absolute; inset: 0px; display: grid; justify-items: center; align-items: center; text-align: left; background-color: #000; padding: 12px 12px 12px 12px; font-family: 'Twitter Chirp';" onload="twemoji.parse(document.body, { folder: 'svg', ext: '.svg' })">
	<div class="{{ FAKECONTAINER }}" style="position: absolute; z-index: 1; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); grid-column-gap: 24px; grid-row-gap: 8px; opacity: 2%; color: #E7E9EA; font-size: 2.25em; line-height: 0px;">
		<p style="transform: rotate(-20deg);">FAKE</p>
		<p style="transform: rotate(-20deg);">FAKE</p>
		<p style="transform: rotate(-20deg);">FAKE</p>
		<p style="transform: rotate(-20deg);">FAKE</p>
		<p style="transform: rotate(-20deg);">FAKE</p>
		<p style="transform: rotate(-20deg);">FAKE</p>
		<p style="transform: rotate(-20deg);">FAKE</p>
		<p style="transform: rotate(-20deg);">FAKE</p>
		<p style="transform: rotate(-20deg);">FAKE</p>
	</div>

	<div>
		<div>
			<div style="display: flex; height: 100%;">
				<div style="display: flex; justify-items: center; align-items: center;">
					<img src="images/{{ AVATAR }}" style="border-radius: 50%; width: 28px; height: 28px; margin-right: 4px;">
				</div>
				<div style="line-height: 3px; margin-left: 2px; font-size: 11px; color: white;">
					<p style="font-weight: 700">{{ USERNAME }}</p>
					<p style="color: #71767B">@{{ HANDLE }}</p>
				</div>
			</div>
		</div>

		<div style="margin-top: -8px;">
			<p style="color: #E7E9EA; font-size: 13px; text-overflow: unset; word-wrap: break-word; line-height: 17px;">{{ CONTENT }}</p>
		</div>

		<div style="margin-top: -2px;">
			<p style="color: #71767B; font-size: 11px;">
				{{ TIME }} · {{ DATE }} · 
				<span style="color: #E7E9EA;">{{ VIEWS }} k</span>
				vues
			</p>
		</div>
	</div>
</body>
</html>
